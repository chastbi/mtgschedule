{% extends "base.html" %}

{% block title %}Add Presenter{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-offset-3 col-md-6">
    <h3>Add Presenter</h3>

    {% from "_formhelpers.html" import render_field %}
    <form method="POST" action="{{ url_for('add_presenter') }}" role="form">

      {{ form.hidden_tag() }}

      {{ render_field(form.presenter_name, class="form-control") }}
      <button type="submit" class="btn btn-default">Submit</button>

    </form>

  </div>
</div>

{% endblock %}
